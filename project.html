    <title>Disaster Reporting Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        header {
            background-color: #0056b3;
            color: white;
            padding: 20px;

            margin: 10px;
        }
        
        h2 {
            color: #0056b3;
        }
        
        button {
            background-color: #0056b3;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        
        button:hover {
            background-color: #004494;
        }
        
        label, input, select, textarea {
            display: block;
            width: 100%;
            margin-top: 10px;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        
        footer {
            margin-top: auto;
            background-color: #0056b3;
            color: white;
            padding: 10px;
            text-align: center;
            width: 100%;
        }
        </style>
</head>

        </section>

            </a>
        </section>
