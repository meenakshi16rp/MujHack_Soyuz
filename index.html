<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disaster Reporting Tool</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        /* Main container */
        .main {
            position: relative;
            width: 100%;
            height: 100vh; /* Full viewport height */
        }

        /* Image styling */
        .main img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Cover the container */
            display: block; /* Remove bottom space */
        }

        /* Overlay styling */
        .imageoverlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Black with some transparency */
            z-index: 1; /* Positioned above the image but below the text */
        }

        /* Text styling */
        .imgtxt {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* Center the text vertically and horizontally */
            color: white; /* Text color */
            text-align: center;
            z-index: 2; /* Positioned above the overlay */
        }

        .imgtxt h1 {
            top: 29%;
            position: absolute;
            left: 12%;
            font-size: 5vw;
            line-height: 150px;
            font-family: 'Lucida Sans', Geneva, sans-serif;
            color: rgba(240, 248, 255, 0.8);
        }

        /* Button styling */
        .btn {
            position: relative;
            top: 65%;
            right: 2%;
            background-color: black; /* Default button color */
            color: white;
            border: none;
            padding: 15px 30px;
            margin: 10px;
            font-size: 1.5rem;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s; /* Smooth transition */
            text-decoration: none; /* Remove underline from links */
        }

        .btn:hover {
            background-color: #0056b3; /* Darker color on hover */
        }

        /* Specific button colors */
        .city-report {
            background-color: black;
        }

        .city-report:hover {
            background-color: rgba(0, 0, 255, 0.8); /* Blue on hover */
        }

        .admin {
            background-color: black;
        }

        .admin:hover {
            background-color: rgba(255, 0, 0, 0.8); /* Red on hover */
        }

        .check {
            background-color: black;
        }

        .check:hover {
            background-color: rgba(0, 255, 0, 0.8); /* Green on hover */
        }

        /* Navigation Styling */
        header {
            position: absolute;
            width: 100%;
            z-index: 4;
            background-color: rgba(13, 6, 6, 0.893);
        }

        nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
            padding: 25px 0;
        }

        nav ul li {
            margin: 0 25px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            padding: 10px 20px;
            transition: background-color 0.3s;
        }

        nav ul li a:hover {
            background-color: #0056b3;
            border-radius: 5px;
        }

    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Donate</a></li>
                <li><a href="#">Volunteer</a></li>
            </ul>
        </nav>
    </header>
    <div class="main">
        <img src="disaster.jpg" alt="Disaster Image">
        <div class="imageoverlay"></div>
        <div class="imgtxt">
            <h1>CROWD-SOURCED DISASTER <br> REPORTING TOOL</h1>
            <a href="city-reports.html" target="_blank">
                <button class="btn city-report">CHECK REPORT</button>
            </a>
            <a href="admin.html" target="_blank">
                <button class="btn admin">ADMIN</button>
            </a>
            <a href="submit-report.html" target="_blank">
                <button class="btn check">SUBMIT</button>
            </a>   
        </div>
    </div>
</body>
</html>
