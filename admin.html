<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: url('./image.png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        background: rgb(255 255 255 / 16%);
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
            overflow: hidden;
        }

        .left {
            background-color: #0056b3;
            color: white;
            padding: 40px;
            width: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
        }

        .left h1 {
            font-size: 37px;
            margin-bottom: 20px;
        }

        .left p {
            font-size: 22px;
            margin-bottom: 40px;
        }

        .right {
            padding: 40px;
            width: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .right h2 {
            text-align: center;
            color: #0056b3;
            margin-bottom: 20px;
        }

        .right form {
            display: flex;
            flex-direction: column;
        }

        .right label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .right input[type="text"],
        .right input[type="password"] {
            padding: 12px;
            margin-bottom: 15px;
            border: 2px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .right input[type="text"]:focus,
        .right input[type="password"]:focus {
            border-color: #0056b3;
            outline: none;
        }

        .right button {
            background-color: #0056b3;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .right button:hover {
            background-color: #004494;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #fff;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="left">
            <h1>Welcome to Admin Panel</h1>
            <p>Manage the disaster reporting tool by logging in with your credentials below.</p>
        </div>
        <div class="right">
            <h2>Admin Login</h2>
            <form action="" method="post">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <!-- <div class="footer">
        <p>Â© 2024 Disaster Reporting Tool. All rights reserved.</p>
    </div> -->

</body>
</html>
